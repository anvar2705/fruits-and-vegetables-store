<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTS -->
    <link rel="stylesheet" href="./assets/fonts/CerebriSansPro/stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <!-- /FONTS -->
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /STYLES -->
    <title>Document</title>
</head>
<body>
<!-- header -->
<section class="section-outer section-header">
    <section class="section-inner">
        <div class="section-header-email">
            <div class="section-header-email__icon">
                <img src="./assets/images/header/email.svg" alt="email">
            </div>
            <div class="section-header-email__text">Hello@colorlib.com</div>
        </div>
        <div class="section-header-proposal">
            Free Shipping for all order of $99
        </div>
        <div class="section-header-social">
            <img src="./assets/images/header/facebook.svg" alt="facebook">
            <img src="./assets/images/header/whatsapp.svg" alt="whatsapp">
            <img src="./assets/images/header/linkedin.svg" alt="linkedin">
            <img src="./assets/images/header/twitter.svg" alt="twitter">
        </div>
        <div class="section-header-language">
            <div class="section-header-language__icon">
                <img src="./assets/images/header/language_english.svg" alt="english">
            </div>
            <div class="section-header-language__text">English</div>
            <div class="section-header-language__dropDownList">
                <img src="assets/images/common/dropDownList.svg" alt="dropDownList">
            </div>
        </div>
        <div class="section-header-login">
            <div class="section-header-login__icon">
                <img src="./assets/images/header/login.svg" alt="login">
            </div>
            <div class="section-header-login__text">Login</div>
        </div>
    </section>
</section>
<!-- /header -->

<!-- navbar -->
<section class="section-outer section-navbar">
    <section class="section-inner">
        <div class="logo">
            <img src="./assets/images/navbar/logo.svg" alt="logo">
        </div>
        <div class="section-navbar-panel">
            <div class="section-navbar-panel__item">home</div>
            <div class="section-navbar-panel__item">shop</div>
            <div class="section-navbar-panel__item">pages</div>
            <div class="section-navbar-panel__item">blog</div>
            <div class="section-navbar-panel__item">contact</div>
        </div>
        <div class="section-navbar-purchase">
            <div class="section-navbar-purchase__item">
                <div class="section-navbar-purchase__icon">
                    <img src="./assets/images/navbar/favorites.svg" alt="favorites">
                </div>
                <div class="section-navbar-purchase__value">3</div>
            </div>
            <div class="section-navbar-purchase__item">
                <div class="section-navbar-purchase__icon">
                    <img src="./assets/images/navbar/basket.svg" alt="basket">
                </div>
                <div class="section-navbar-purchase__value">3</div>
            </div>
            <div class="section-navbar-purchase__amount">
                item: <span class="section-navbar-purchase__amount section-navbar-purchase__amount_value">
                $150.00
            </span>
            </div>
        </div>
    </section>
</section>
<!-- /navbar -->

<!-- main -->
<section class="section-outer section-main">
    <section class="section-inner">
        <div class="section-main-wrapper">
            <div class="section-main__allDepartment button-main">
                <div class="section-main__allDepartment-icon">
                    <img src="" alt="">
                </div>
                <div class="section-main__allDepartment-text">
                    All Department
                </div>
                <div class="section-main__allDepartment-icon">
                    <img src="" alt="">
                </div>
            </div>
            <div class="section-main__search"></div>
            <div class="section-main__support"></div>
            <div class="section-main__menu"></div>
            <div class="section-main__mainPost"></div>
            <div class="section-main__post"></div>
            <div class="section-main__post"></div>
            <div class="section-main__post"></div>
            <div class="section-main__post"></div>
        </div>
    </section>
</section>
<!-- /main -->

<!-- drinks -->
<section class="section-outer section-drinks">
    <section class="section-inner">
        drinks
    </section>
</section>
<!-- /drinks -->

<!-- latest -->
<section class="section-outer section-latest">
    <section class="section-inner">
        latest
    </section>
</section>
<!-- /latest -->

<!-- categories -->
<section class="section-outer section-categories">
    <section class="section-inner">
        categories
    </section>
</section>
<!-- /categories -->

<!-- blog -->
<section class="section-outer section-blog">
    <section class="section-inner">
        blog
    </section>
</section>
<!-- /blog -->

<!-- footer -->
<section class="section-outer section-footer">
    <section class="section-inner">
        footer
    </section>
</section>
<!-- /footer -->

</body>
</html>
